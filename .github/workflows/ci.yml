name: Cargo Build & Test

on:
  push:
    branches:
    - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: cosmic-files - latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update; sudo apt-get install libclang-dev libglib2.0-dev libxkbcommon-dev
      - run: rustup update stable && rustup default stable
      - run: cargo test --verbose --no-default-features
      - run: cargo test --verbose
      # io-uring-bindgen regenerates bindings via bindgen against local kernel
      # headers; CI runners have older kernels that lack newer io_uring symbols,
      # so we test all features except that one.
      - run: cargo test --verbose --features bzip2,dbus-config,desktop,gvfs,io-uring,jemalloc,lz4,lzma-rust2,notify,wgpu,wayland,zstd
